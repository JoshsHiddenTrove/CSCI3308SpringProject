<!DOCTYPE HTML">

<html>
<head>
	<title>Project</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="project2.css">
</head>

<body>

	<div class="container-fluid">
	  <h1 class="text-center mb-3">Bootstrap Multi-Card Carousel</h1>
	  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

	    <div class="carousel-inner row w-100 mx-auto">
	      <div class="carousel-item active">
	        <div class="card">
	          <img id="card_img" class="card-img-top img-fluid">
	          <div class="card-body" id="info" style="visibility: hidden">
	            <h4 class="card-title" id="title"></h4>
	            <p class="card-text" id="desc"></p>
	            <p class="card-text" id="note"><small class="text-muted"></small></p>
	            <button type="button" class="btn btn-primary btn-rounded" id="btnAddToCart">Add To Cart</button>
	          </div>
	        </div>
	      </div>
	    </div>
	    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev" id="prev">
	      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next" id="next">
	      <span class="carousel-control-next-icon" aria-hidden="true"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="project2.js"></script>
</body>
</html>
